<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Francois+One"

    />
    <title>Konrad Bukański</title>
  </head>
  <body>
    <div class="menu">

        <i class="far fa-envelope"></i>

        <button class="active" value="SASS">SASS</button>
        <button value="Bootstrap">Bootstrap</button>

      <div class="projects__items">
        <div class="projects__item">
          <img src="img/moneymenage.png" alt="" />
          <span class="projects__item--title">Money menager</span>
          <div class="projects__item--text">
            <p>
              <a
                target="_blank"
                href="https://konradbukanski.github.io/MoneyManager/."
                ><i class="far fa-eye"></i
              ></a>
              <a
                target="_blank"
                href="https://github.com/konradbukanski/MoneyManager"
                ><i class="fab fa-github"></i
              ></a>
            </p>
          </div>
          <span class="projects__item--technologies">
            <i class="fab fa-html5"></i>

        <div class="contact__form--content">
          <h1>Contact me</h1>
          <p>
            <input type="text" placeholder="NAME" />
            <input type="text" placeholder="EMAIL" />
          </p>

          <textarea rows="4" cols="50" placeholder="MESSAGE"></textarea>
          <button>send</button>
        </div>
      </div>

      <div class="contact__map">
        <iframe
          width="100%"
          height="100%"
          src="https://maps.google.com/maps?width=100%&amp;height=100&amp;hl=en&amp;q=Wroc%C5%82awska%2C%20Krak%C3%B3w%2C%20Poland+(Konrad)&amp;ie=UTF8&amp;t=&amp;z=13&amp;iwloc=B&amp;output=embed"

          scrolling="no"
          marginheight="0"
          marginwidth="0"
